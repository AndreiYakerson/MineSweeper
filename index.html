<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body onload="onInitGame()">
    <h1>Minesweeper</h1>
    <div class="levels">
        <button class="btn" onclick="onSetBeginner(this)">Beginner</button>
        <button class="btn" onclick="onSetMedium(this)">Medium</button>
        <button class="btn" onclick="onSetExpert(this)">Expert</button>
    </div>
    <div class="smiley" onclick="onInitGame()"></div>

    <table>
        <tbody  class="board">

            
        </tbody>
    </table>
    
    <h2>Andrei Yakerson</h2>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
