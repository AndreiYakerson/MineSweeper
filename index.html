<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="onInitGame()">

    <div class="game">
        <h1>Minesweeper</h1>

        <button class="btn dark-btn" onclick="onDarkMode(this)">Dark Mode</button>
        <div class="levels">
            <button class="btn" onclick="onSetBeginner(this)">Beginner</button>
            <button class="btn" onclick="onSetMedium(this)">Medium</button>
            <button class="btn" onclick="onSetExpert(this)">Expert</button>
        </div>

        <div class="counts-container">
            <p class="counts mines">Mines: <span></span></p>
            <div class="smiley" onclick="onInitGame()"></div>
            <p class="counts seconds">Seconds: <span></span></p>
        </div>

        <div class="lives-container">
            <p class="lives"></p>
            <div class="bulbs">

            </div>
        </div>

        <table>
            <tbody class="board">
            </tbody>
        </table>

        <h2>Best score</h2>
        <div class="scoreboard">
            <p class="beginner counts">Beginner: <span></span></p>
            <p class="medium counts">Medium: <span></span></p>
            <p class="expert counts">Expert: <span></span></p>
        </div>
    </div>

    <h2>Andrei Yakerson</h2>

    <script src="js/main.js"></script>
    <script src="js/secondary.js"></script>
    <script src="js/btns.js"></script>
    <script src="js/render.js"></script>
</body>

</html>
